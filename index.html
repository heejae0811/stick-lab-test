<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Lab</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://publish-guide.s3.ap-northeast-2.amazonaws.com/scripts/bs.js"></script>
</head>

<style>
    div[ aria-hidden = false ] {
        display: block;
    }

    div[ aria-hidden = true ] {
        display: none;
    }
</style>

<body>
    <!-- modal[s] -->
    <button class="modal__btn--open" data-toggle="modal" data-target="modal1">Modal Open</button>

    <div id="modal1" class="modal__content" aria-hidden="true">
        <div class="modal__inner">
            <button class="modal__btn--close" data-toggle="modal" data-target="modal1"></button>
            <p>Modal Contents</p>
        </div>
    </div>
    <!-- modal[e] -->


    <!-- tab[s] -->
    <div class="tab">
        <ul id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-target="pills-tab1" type="button" role="tab" aria-selected="true">Tab 1</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-target="pills-tab2" type="button" role="tab" aria-selected="false">Tab 2</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-target="pills-tab3" type="button" role="tab" aria-selected="false">Tab 3</button>
            </li> 
        </ul>

        <div id="pills-tabContent" class="tab__content">
            <div id="pills-tab1" class="tab-pane fade show active" aria-hidden="false">
                <div class="tab__image">
                    <img src="./assets/image/pink.jpg" alt="pink">
                </div>
                <div class="tab__text">
                    <p>탭 1번 영역</p>
                </div>
            </div>
            <div id="pills-tab2" class="tab-pane fade" aria-hidden="true">
                <div class="tab__image">
                    <img src="./assets/image/yellow.jpg" alt="yellow">
                </div>
                <div class="tab__text">
                    <p>탭 2번 영역</p>
                </div>
            </div>
            <div id="pills-tab3" class="tab-pane fade" aria-hidden="true">
                <div class="tab__image">
                    <img src="./assets/image/blue.jpg" alt="blue">
                </div>
                <div class="tab__text">
                    <p>탭 3번 영역</p>
                </div>
            </div>
        </div>
    </div>
    <!-- tab[e] -->


    <!-- 24시간 열지 않기[s] -->
    <div id="modal" role="dialog" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="false">
        <div>
            <!-- data-toggle="cookie", data-key 는 모달과 동일할 필요는 없다. 식별 가능한 쿠키 토큰 -->
            <!-- data-expired 는 일 단위로 입력한다. data-confirm 은 클릭시 confirm 이 필요하다면 넣는다. 필요없으면 제거. -->
            <button type="button" data-toggle="cookie" data-key="modal-1" data-expired="1" data-confirm="24시간동안 안볼래요 ?">24시간 보지않기</button>
        </div>
    </div>
    <!-- 24시간 열지 않기[ㄷ] -->


    <!-- selectbox[s] -->
    <select class="selectbox" role="listbox" data-control="select2" data-placeholder="셀렉트 박스" data-hide-search="true">
        <option>전체</option>
        <option>옵션 1</option>
        <option>옵션 2</option>
        <option disabled="disabled">옵션 3</option>
    </select>
    <!-- selectbox[s] -->


    <!-- datepicker[s] -->
    <div class="datepicker">
        <input data-control="datepicker" data-min-date="1999-01-01" data-mode="single | multiple | range">
    </div>
    <!-- datepicker[e] -->
</body>
</html>
